name: CI/CD Docker Deploy with Auto Docker Install

on:
  push:
    branches:
      - main

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/static-website:latest .

    - name: Push Image to Docker Hub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/static-website:latest

    - name: Install Docker & Deploy to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_KEY }}
        script: |
          # Update system
          sudo apt update -y

          # Install Docker if not installed
          if ! command -v docker &> /dev/null
          then
            sudo apt install docker.io -y
            sudo systemctl start docker
            sudo systemctl enable docker
            sudo usermod -aG docker ubuntu
          fi

          # Pull latest image
          docker pull ${{ secrets.DOCKER_USERNAME }}/static-website:latest

          # Stop & remove old container
          docker stop web || true
          docker rm web || true

          # Run new container
          docker run -d -p 80:80 --name web ${{ secrets.DOCKER_USERNAME }}/static-website:latest
